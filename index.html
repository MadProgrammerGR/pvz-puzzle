<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PvZ: Giddy Park Gnome Puzzle Solver</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.6.2.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.13.0/Sortable.min.js"></script>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<h3>
PvZ: Giddy Park Gnome Puzzle Solver
</h3>
<p>
Online solver for the puzzle. To use it, simple reorder the blocks to match what you see in your game by dragging them and then press solve to see the solution steps.
</p>
<div id="list-container" class="list-container">
  <div id="list" class="list">
    <img class="item" src="images/0.PNG" alt="0" />
    <img class="item" src="images/1.PNG" alt="1" />
    <img class="item" src="images/2.PNG" alt="2" />
    <img class="item" src="images/3.PNG" alt="3" />
    <img class="item" src="images/4.PNG" alt="4" />
    <img class="item" src="images/5.PNG" alt="5" />
    <img class="item" src="images/6.PNG" alt="6" />
  </div>
</div>
<button class="button" onclick="onClickSolve()">Solve</button><br/>
<label id="output-moves-label">Solution with <b>0</b> moves <i>(left (L), middle (M), right (R))</i></label><br/>
<textarea id="output-moves" disabled></textarea>

	<script src="pvz_puzzle.js"></script>
</body>
</html>
